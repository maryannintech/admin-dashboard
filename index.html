<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="firstrow">
            <div class="left">
                <label for="search"><i class='bx bx-search'></i> </label><input type="search" id="search">
            </div>
            <div class="right">
                <i class='bx bx-bell'></i><img src="images/profile.jpg" alt="Woman Planting Plant in Pot">Lily Perez
            </div>
        </div>
        <div class="secondrow">
            <div class="profile">
                <img src="images/profile.jpg" alt="Woman Planting Plant in Pot">Hi there!,<p>Lily Perez (@lily)</p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <div class="logo"><i class='bx bx-leaf' ></i> Dashboard</div>
        <ul>
            <li><i class='bx bxs-home' ></i> Home</li>
            <li><i class='bx bxs-user-rectangle'></i> Profile</li>
            <li><i class='bx bxs-message'></i> Messages</li>
            <li><i class='bx bxs-time'></i> History</li>
            <li><i class='bx bx-task'></i> Tasks</li>
            <li><i class='bx bx-group'></i> Communities</li>
        </ul>
        <ul>
            <li><i class='bx bxs-cog' ></i> Settings</li>
            <li><i class='bx bx-support' ></i> Support</li>
            <li><i class='bx bxs-lock-alt'></i> Privacy</li>
        </ul>
    </div>
    <main>

    </main>
</body>
</html>
